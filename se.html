<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>

<body>
    <h2>Student Details Form</h2>
    <form id="student-form">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="grade">Grade/Class:</label><br>
        <input type="text" id="grade" name="grade" required><br><br>

        <label for="parent">Parent/Guardian Name:</label><br>
        <input type="text" id="parent" name="parent" required><br><br>

        <label for="emergency">Emergency Contact:</label><br>
        <input type="tel" id="emergency" name="emergency" required><br><br>

        <label for="remarks">Remarks:</label><br>
        <textarea id="remarks" name="remarks"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="response-message"></p>

    <script>
        document.getElementById('student-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                grade: document.getElementById('grade').value,
                parent: document.getElementById('parent').value,
                emergency: document.getElementById('emergency').value,
                remarks: document.getElementById('remarks').value,
            };

            // Send data to Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbwVF-NRzXXYLTguCOoGTkbO7C5yqTn26oXcmM1nSI1SmtC6g8wRJOrst2SetWRQajJG/exec', {
  method: 'POST',
  mode: 'no-cors', // This bypasses the CORS policy
  body: JSON.stringify(formData),
  headers: {
    'Content-Type': 'application/json'
  }
})
.then(response => {
    // You won't be able to access the response content in 'no-cors' mode
    console.log('Form submitted');
    document.getElementById('student-form').reset();
})
.catch(error => {
    console.error('Error:', error);
});

        });
    </script>
</body>
</html>
